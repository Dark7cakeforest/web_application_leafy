<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เว็บแอปพลิเคชันของ ปริญญานิพนธ์เรื่องระบบจำแนกพืช">
    <meta name="author" content="Napatsara Phanin">
    <meta name="keywords" content="Project AI detect plant">
    <!--หัวข้อหน้าเว็บ-->
    <title>Web Application for Admin</title>
    <!--css-->
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <header>
        <nav class="headbar"><!--ตัวเชื่อมหน้า ปุ่มต่าง ๆ-->
            <!--ช่องค้นหาด้านซ้าย-->
            <div class="search-area" id="search"><input type="text" name="search" placeholder="&nbsp;&telrec;&nbsp;Searching Plant.."></input></div>
            <!--เมนูตรงกลาง-->
            <div class="menu-area" id="center-menu">
                <div class="header"><a class="linkanotherpage" id="Static" onclick="" href="index.html">Static</a></div>
                <div class="header"><a class="linkanotherpage" id="Edit" onclick="" href="edit_plant.html">Edit Plant</a></div>
                <div class="header"><a class="linkanotherpage" id="Feedback" onclick="" href="feedback.html">Feedback</a></div>
            </div>
            <!--ออกจากระบบด้านขวา-->
            <div class="exit-area" id="exit">
                <p id="displayname"></p>
                <a id="Logout" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>
    <div class="container"><!--ตัวกรอบนอกพืชแต่ละชนิด-->
        <!--กล่องบรรจุพืชแต่ละชนิด-->
        <div class="contentsearch">
            <label for="searchdate" class="des">ค้นหาตามช่วงวันที่&nbsp;</label>
            <input type="date" class="datepick"><!--เลือกวันที่-->
            <select name="ช่วงวันที่" id="dateperiod"><!--เลือกช่วงวัน dropdown-->
                <option value="today">วันนี้</option>
                <option value="yesterday">เมื่อวาน</option>
                <option value="3days">ใน 3 วัน</option>
                <option value="7days">ใน 7 วัน</option>
            </select>
            <a href="static.html" id="detail">รายละเอียดแต่ละรายการ</a><!--ปุ่มสลับไปดูแต่ละรายการ-->
        </div>
        <hr style="width: 50%;">
        <div id="plants"><!--กล่องพืชแต่ละรายการ-->
            <!--พืชจาก script-->
        </div>
    </div>
    <script src="script/authGuard.js"></script>
    <script src="script/loadplant.js"></script>
</body>
</html>
