<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เว็บแอปพลิเคชันของ ปริญญานิพนธ์เรื่องระบบจำแนกพืช">
    <meta name="author" content="Napatsara Phanin">
    <meta name="keywords" content="Project AI detect plant">
    <!--หัวข้อหน้าเว็บ-->
    <title>Web Application for Admin</title>
    <!--css-->
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
            <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // เรียก navbarActive หลังจากที่ navbar โหลดเสร็จ
                    if (window.navbarActive) {
                        window.navbarActive("Static");
                    } else {
                        // รอให้ navbar.js โหลดเสร็จแล้วเรียก navbarActive
                        const script = document.createElement('script');
                        script.src = 'script/navbar.js';
                        script.onload = function() {
                            window.navbarActive("Static");
                        };
                        document.body.appendChild(script);
                    }
                    const filterScript = document.createElement('script');
                    filterScript.src = 'script/filter.js';
                    document.body.appendChild(filterScript);
                            });
            </script>
    </header>
    <div class="container"><!--ตัวกรอบนอกพืชแต่ละชนิด-->
        <!--กล่องบรรจุพืชแต่ละชนิด-->
        <div class="contentsearch">
            <label for="searchdate" class="des">ค้นหาตามช่วงวันที่&nbsp;</label>
            <input type="date" class="datepick"><!--เลือกวันที่-->
            <select name="ช่วงวันที่" id="dateperiod"><!--เลือกช่วงวัน dropdown-->
                <option value="today">วันนี้</option>
                <option value="yesterday">เมื่อวาน</option>
                <option value="3days">ใน 3 วัน</option>
                <option value="7days">ใน 7 วัน</option>
            </select>
            <a href="list.html" id="detail">รายละเอียดแต่ละรายการ</a><!--ปุ่มสลับไปดูแต่ละรายการ-->
        </div>
        <hr style="width: 50%;">
        <div id="plants"><!--กล่องพืชแต่ละรายการ-->
            <!--พืชจาก script-->
        </div>
        <p id="status"></p><!-- สถานะการค้นหา ไว้แสดงในกรณีที่ไม่มีผลลัพธ์ -->
    </div>
    <script src="script/authGuard.js"></script>
    <script src="script/loadplant.js"></script>
</body>
</html>
