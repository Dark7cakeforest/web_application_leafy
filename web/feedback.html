<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
            <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // เรียก navbarActive หลังจากที่ navbar โหลดเสร็จ
                    if (window.navbarActive) {
                        window.navbarActive("Static");
                    } else {
                        // รอให้ navbar.js โหลดเสร็จแล้วเรียก navbarActive
                        const script = document.createElement('script');
                        script.src = 'script/navbar.js';
                        script.onload = function() {
                            window.navbarActive("Feedback");
                        };
                        document.body.appendChild(script);
                    }
                    const filterScript = document.createElement('script');
                    filterScript.src = 'script/filter.js';
                    document.body.appendChild(filterScript);
                            });
            </script>
    </header>
        <div class="container">
            <p class="explain"><!--ข้อความจำนวนคนที่ส่งมาทั้งหมด--></p>
            <table border="1" class="table"><!--ตารางแสดงผลแต่ละคนที่ส่ง Feedback เข้ามา-->
                    <thead>
                        <th>ลำดับที่</th>
                        <th>ข้อความ</th>
                        <th>สร้างเมื่อ</th>
                        <th>จัดการข้อมูล</th>
                    </thead>
                    <tbody id="feedback">
                        <!--fetch ข้อมูลจากฐานข้อมูลมาแสดง-->
                    </tbody>
            </table>
        </div>
        <!-- SweetAlert2 (provides Swal) -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script/authGuard.js"></script>
        <script src="script/feedback.js"></script>
</body>
</html>
