<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/editform.css">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
            <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // เรียก navbarActive หลังจากที่ navbar โหลดเสร็จ
                    if (window.navbarActive) {
                        window.navbarActive("Static");
                    } else {
                        // รอให้ navbar.js โหลดเสร็จแล้วเรียก navbarActive
                        const script = document.createElement('script');
                        script.src = 'script/navbar.js';
                        script.onload = function() {
                            window.navbarActive("Edit");
                        };
                        document.body.appendChild(script);
                    }
                    const filterScript = document.createElement('script');
                    filterScript.src = 'script/filter.js';
                    document.body.appendChild(filterScript);
                            });
            </script>
    </header>
    <div class="container"><!--ตัวกรอบนอกพืชแต่ละชนิด-->
        <div class="editPlantForm">
        <h2 id="addPlantTitle">หน้าแก้ไขพืช</h2>
    <form class="add-plant-form" action=""><!--แบบฟอร์มเพิ่มข้อมูลพืชที่ไม่ส่งผลต่อ AI-->
        <img id="imagePreview" class="file-preview" alt="ตัวอย่างรูปที่เลือก" hidden>
        <div class="file-input-wrapper">
                  <input id="image" type="file" name="image">
                  <label for="image" class="file-btn">แก้ไขภาพ</label>
                  <span class="file-name" aria-live="polite">ชื่อไฟล์ภาพเดิม</span>
                </div>
            <label for="name">ชื่อพืช</label>
            <input type="text" name="name" class="name" placeholder="name">
            <label for="common name">ชื่อสามัญ</label>
            <input type="text" name="common name" class="common_name" placeholder="common_name">
            <label for="scientific name">ชื่อทางวิทยาศาสตร์</label>
            <input type="text" name="scientific name" class="scientific_name" placeholder="scientific_name">
            <label for="family">สกุล</label>
            <input type="text" name="family" class="family" placeholder="family">
            <label for="medicinal benefits">สรรพคุณทางยา</label>
            <textarea name="medicinal benefits" class="medicinal_benefits" placeholder="medicinal_benefits"></textarea>
            <label for="nutritional benefits">สรรพคุณทางอาหาร</label>
            <textarea name="nutritional benefits" class="nutritional_benefits" placeholder="nutritional_benefits"></textarea>
            <label for="nutritional value">คุณค่าทางโภชนาการ</label>
                <table class="nutritional_value">
                        <tr>
                        <td>พลังงาน/แร่ธาตุ</td>
                        <td>พืช1(ถ้ามีใบ)</td>
                        <td>พืช2(ถ้ามีผล)</td>
                        <td>หน่วย</td>
                        <tr>
                        <tr>
                        <td>พลังงาน</td>
                        <td>20</td>
                        <td>25</td>
                        <td>แคลลอรี่</td>
                        <tr>
                </table>
            <div class="checkbox-group">
                <label><input type="checkbox" name="texting">เพิ่มใส่ข้อความ</label>
                <label><input type="checkbox" name="table">เพิ่มแถวตาราง</label>
            </div>
            <button class="form-add-btn" type="submit">บันทึกข้อมูล</button>
            <button class="form-delete-btn" type="reset" onclick="returnBack()">ย้อนกลับ</button>
            <script>
            function returnBack(){window.location.href = 'edit_plant.html'}
            </script>
        </div>
    </form>
    </div>
    </div>
    <script src="script/authGuard.js"></script>
    <script src="script/populateEdit.js"></script>
</body>
</html>
