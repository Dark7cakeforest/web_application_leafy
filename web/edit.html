<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
            <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    // เรียก navbarActive หลังจากที่ navbar โหลดเสร็จ
                    if (window.navbarActive) {
                        window.navbarActive("Static");
                    } else {
                        // รอให้ navbar.js โหลดเสร็จแล้วเรียก navbarActive
                        const script = document.createElement('script');
                        script.src = 'script/navbar.js';
                        script.onload = function() {
                            window.navbarActive("Edit");
                        };
                        document.body.appendChild(script);
                    }
                    const filterScript = document.createElement('script');
                    filterScript.src = 'script/filter.js';
                    document.body.appendChild(filterScript);
                            });
            </script>
    </header>
    <div class="container edit-page-container">
        <div class="editPlantForm">
            <!-- Edit form (reuse same class as add form so addPlant.js can attach) -->
            <form class="add-plant-form" action="" autocomplete="off">
                <!-- Image preview -->
                <img id="imagePreview" class="file-preview" alt="ตัวอย่างรูปที่เลือก" hidden>

                <div class="file-input-wrapper">
                  <input id="image" type="file" name="image">
                  <label for="image" class="file-btn">แนบภาพ (เลือกไฟล์)</label>
                  <span class="file-name" aria-live="polite">ยังไม่ได้เลือกไฟล์</span>
                </div>

                <label for="name">ชื่อพืช</label>
                <input id="name" class="name" type="text" name="name" required>
                <label for="common_name">ชื่อสามัญ</label>
                <input id="common_name" class="common_name" type="text" name="common_name" required>
                <label for="scientific_name">ชื่อทางวิทยาศาสตร์</label>
                <input id="scientific_name" class="scientific_name" type="text" name="scientific_name">
                <label for="family">สกุล</label>
                <input id="family" class="family" type="text" name="family">
                <label for="medicinal_benefits">สรรพคุณทางยา</label>
                <textarea id="medicinal_benefits" class="medicinal_benefits" name="medicinal_benefits"></textarea>
                <label for="nutritional_benefits">สรรพคุณทางอาหาร</label>
                <textarea id="nutritional_benefits" class="nutritional_benefits" name="nutritional_benefits"></textarea>

                <!-- existing nutritional display (populateEdit.js will fill this table) -->
                <label>คุณค่าทางโภชนาการ</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" class="custom-checkbox" name="nutritional_text">เพิ่มข้อความ</label>
                    <label><input type="checkbox" class="custom-checkbox" name="nutritional_table">เพิ่มตาราง</label>
                </div>
                <table class="nutritional_value"></table>

                <div>
                    <button class="form-add-btn" type="submit">บันทึกข้อมูล</button>
                    <button class="form-delete-btn" type="button" id="backBtn">ย้อนกลับ</button>
                </div>
            </form>
        </div>
    </div>
        <script>
            // wire the "ย้อนกลับ" button to go back to edit_plant listing
            document.addEventListener('DOMContentLoaded', () => {
                const b = document.getElementById('backBtn');
                if (b) b.addEventListener('click', () => { window.location.href = 'edit_plant.html'; });
            });
        </script>
        <script src="script/authGuard.js"></script>
        <script src="script/populateEdit.js"></script>
        <script src="script/addPlant.js"></script>
</body>
</html>
