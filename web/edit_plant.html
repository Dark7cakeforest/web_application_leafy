<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
</head>
<body>
    <nav class="headbar"><!--ตัวเชื่อมหน้า ปุ่มต่าง ๆ-->
            <!--ช่องค้นหาด้านซ้าย-->
            <div class="search-area" id="search"><input type="text" name="search" placeholder="&nbsp;&telrec;&nbsp;Searching Plant.."></input></div>
            <!--เมนูตรงกลาง-->
            <div class="menu-area" id="center-menu">
                <div class="header"><a class="linkanotherpage" id="Static" onclick="" href="index.html">Static</a></div>
                <div class="header"><a class="linkanotherpage" id="Edit" onclick="" href="edit_plant.html">Edit Plant</a></div>
                <div class="header"><a class="linkanotherpage" id="Feedback" onclick="" href="feedback.html">Feedback</a></div>
            </div>
            <!--ออกจากระบบด้านขวา-->
            <div class="exit-area" id="exit">
                <p id="displayname"></p>
                <a id="Logout" onclick="logout()">Logout</a>
            </div>
        </nav>
    <h2>เพิ่มพืชในระบบ (ไม่มีผลต่อการประมวลผล AI)</h2>
    <form action=""><!--แบบฟอร์มเพิ่มข้อมูลพืชที่ไม่ส่งผลต่อ AI-->
        <div>
            <label for="image">แนบภาพ</label>
            <input type="file" name="image" required>
        </div>
        <div>
            <label for="name">ชื่อพืช</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label for="common name">ชื่อสามัญ</label>
            <input type="text" name="common name" required>
        </div>
        <div>
            <label for="scientific name">ชื่อทางวิทยาศาสตร์</label>
            <input type="text" name="scientific name">
        </div>
        <div>
            <label for="family">สกุล</label>
            <input type="text" name="family">
        </div>
        <div>
            <label for="medicinal benefits">สรรพคุณทางยา</label>
            <textarea name="medicinal benefits" id=""></textarea>
        </div>
        <div>
            <label for="nutritional benefits">สรรพคุณทางอาหาร</label>
            <textarea name="medicinal benefits" id=""></textarea>
        </div>
        <div>
            <label for="nutritional value">คุณค่าทางโภชนาการ</label>
                <input type="checkbox" name="texting">ใส่ข้อความ
                <input type="checkbox" name="table">สร้างตาราง
        </div>
        <div>
            <button type="submit">บันทึกข้อมูล</button>
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
    <table border="1"><!--ตารางแสดงผล-->
            <p>ในพืช 100 กรัมจะมี...</p>
            <thead>
                <th>พลังงาน/แร่ธาตุ</th>
                <th>จำนวน</th>
                <th>หน่วย</th>
            </thead>
            <tbody>
                <tr>
                    <td>โปรตีน</td>
                    <td>20</td>
                    <td>กรัม</td>
                </tr>
                <tr>
                    <td>คาร์โบ</td>
                    <td>10</td>
                    <td>กรัม</td>
                </tr>
            </tbody>
        </table>
    <script src="script/authGuard.js"></script>
    <script src="script/loadplant.js"></script>
</body>
</html>
