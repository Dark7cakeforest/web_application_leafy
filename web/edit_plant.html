<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
            <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
            </script>
    </header>
    <div class="container"><!--ตัวกรอบนอกพืชแต่ละชนิด-->
        <div id="plants"><!--กล่องพืชแต่ละรายการ-->
            <!--พืชจาก script-->
        </div>
    </div>
            <button type="button" onclick="addPlantForm()" class="add-btn">เพิ่มพืช</button>
    <script>
        function addPlantForm() {
            const el = document.querySelector('.addPlantForm');
                if (!el) return;
                el.style.display = 'block';
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
    <div class="addPlantForm" style="display: none;">
        <h2>เพิ่มพืชในระบบ (ไม่มีผลต่อการประมวลผล AI)</h2>
    <form action=""><!--แบบฟอร์มเพิ่มข้อมูลพืชที่ไม่ส่งผลต่อ AI-->
        <div>
            <label for="image">แนบภาพ</label>
            <input type="file" name="image" required>
        </div>
        <div>
            <label for="name">ชื่อพืช</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label for="common name">ชื่อสามัญ</label>
            <input type="text" name="common name" required>
        </div>
        <div>
            <label for="scientific name">ชื่อทางวิทยาศาสตร์</label>
            <input type="text" name="scientific name">
        </div>
        <div>
            <label for="family">สกุล</label>
            <input type="text" name="family">
        </div>
        <div>
            <label for="medicinal benefits">สรรพคุณทางยา</label>
            <textarea name="medicinal benefits" id=""></textarea>
        </div>
        <div>
            <label for="nutritional benefits">สรรพคุณทางอาหาร</label>
            <textarea name="medicinal benefits" id=""></textarea>
        </div>
        <div>
            <label for="nutritional value">คุณค่าทางโภชนาการ</label>
                <input type="checkbox" name="texting">ใส่ข้อความ
                <input type="checkbox" name="table">สร้างตาราง
        </div>
        <div>
            <button type="submit">บันทึกข้อมูล</button>
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
    </div>
    <script src="script/authGuard.js"></script>
    <script src="script/loadplant.js"></script>
</body>
</html>
