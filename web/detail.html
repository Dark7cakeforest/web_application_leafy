<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดพืช</title>
  <style>
    body { background: #e8f5e9; font-family: Arial, sans-serif; padding: 20px; }
    .container { text-align: center; }
    .card { display: inline-block; background: #f1f8e9; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.3); }
    .card img { width: 250px; border-radius: 5px; }
    .info { text-align: left; margin-top: 20px; }
    .back-btn { margin-top: 20px; display: inline-block; padding: 10px 15px; background: #02542D; color: white; text-decoration: none; border-radius: 5px; }
    .edit-box { margin-top: 12px; padding: 10px; background: #e0f2f1; border-radius: 6px; display: none; }
    .btn { cursor: pointer; padding: 8px 12px; border-radius: 6px; border: 0; }
    .btn-edit { background: #02542D; color: #fff; }
    .btn-save { background: #2e7d32; color: #fff; }
    .btn-cancel { background: #da1717; color: #fff; margin-left: 6px; }
    .btn-prob { background: #03a557; color: #fff;}
    .probability-wrapper { margin-bottom: 10px; }
    .probability-panel { margin-top: 10px; margin-bottom: 10px; background: #f1f8e9; border: 1px solid #02542D; border-radius: 8px; padding: 12px; text-align: left; display: none; }
    .probability-list { margin: 0; padding-left: 20px; }
    .probability-empty { margin: 0; color: #555; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="title">รายละเอียดพืช</h2>
  <div class="card">
    <img id="plant-img" src="" alt="upload image">
    <div class="info">
      <p><b>วันที่:</b> <span id="dateText">-</span> &nbsp;<b>เวลา:</b> <span id="timeText">-</span></p>
      <p><b>ผลลัพธ์การทำนายของโมเดล:</b> <span id="confText">-</span></p>
      <p><b>ผลการให้คะแนนจากผู้ใช้งาน:</b> <span id="scoreText">-</span></p>

      <div class="probability-wrapper">
        <button id="toggleProbBtn" class="btn btn-prob" type="button" aria-expanded="false">ความน่าจะเป็นของการประมวลผลอื่น ๆ</button>
        <div id="probabilityPanel" class="probability-panel">
          <p id="probabilityEmpty" class="probability-empty" style="display:none;">ไม่มีการบันทึกความน่าจะเป็นอื่น ๆ</p>
          <ol id="probabilityList" class="probability-list"></ol>
        </div>
      </div>

      <div>
        <button id="editBtn" class="btn btn-edit">แก้ไขผลการให้คะแนน</button>
      </div>

      <div id="editBox" class="edit-box">
        <label><input type="radio" name="iscorrect" value="1"> ถูกต้อง</label>
        &nbsp;&nbsp;
        <label><input type="radio" name="iscorrect" value="0"> ผิด</label>
        <div style="margin-top:8px">
          <button id="saveBtn" class="btn btn-save">ยืนยันการแก้ไข</button>
          <button id="cancelBtn" class="btn btn-cancel">ยกเลิก</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <a class="back-btn" href="list.html">⬅ กลับ</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const resultId = params.has('result_id') ? decodeURIComponent(params.get('result_id')) : null;
  console.log('detail page resultId:', resultId);

  const probToggleBtn = document.getElementById('toggleProbBtn');
  const probPanel = document.getElementById('probabilityPanel');
  const probList = document.getElementById('probabilityList');
  const probEmpty = document.getElementById('probabilityEmpty');

  probToggleBtn.addEventListener('click', () => {
    const expanded = probToggleBtn.getAttribute('aria-expanded') === 'true';
    probToggleBtn.setAttribute('aria-expanded', (!expanded).toString());
    probPanel.style.display = expanded ? 'none' : 'block';
  });

  if (!resultId) {
    alert('ไม่พบ result_id');
  } else {
  fetch(`/api/result_detail?result_id=${encodeURIComponent(resultId)}`)
      .then(async response => {
        if (!response.ok) {
          const data = await response.json().catch(() => ({}));
          const errMsg = data.error || response.statusText || 'Failed to load detail';
          throw new Error(errMsg);
        }
        return response.json();
      })
      .then(d => {
        console.log('detail payload:', d);
        const r = d.result;
        if (!r) throw new Error('Result payload missing');
        document.getElementById('title').textContent = r.plant_name || r.class_label || 'รายละเอียดพืช';
        const img = document.getElementById('plant-img');
        const fallback = '../src/images/kaprao.jpg';
        let imgSrc = fallback;
        if (r.image_path) {
          if (r.image_path.startsWith('http')) {
            imgSrc = r.image_path;
          } else {
            const normalized = r.image_path.replace(/^\.\/?/, '');
            imgSrc = normalized.startsWith('/') ? normalized : `/${normalized}`;
          }
        }
        img.src = imgSrc;

        // แยกวันที่/เวลา
        let pt = r.processed_time || '';
        pt = pt.replace(/\.\d+Z$/, '');
        pt = pt.replace(/Z$/, '');
        pt = pt.replace('T', ' ');
        const parts = pt.split(' ');
        document.getElementById('dateText').textContent = parts[0] || '-';
        document.getElementById('timeText').textContent = parts[1] || '-';

        // confidence → %
        const conf = Number(r.confidence_score);
        const pct = isNaN(conf) ? '-' : (conf <= 1 ? (conf*100).toFixed(2)+'%' : conf.toFixed(2)+'%');
        document.getElementById('confText').textContent = pct;

        // is_correct
        let scoreStr = 'ผู้ใช้ยังไม่ให้คะแนน';
        if (r.is_correct === 1) scoreStr = 'ถูกต้อง';
        else if (r.is_correct === 0) scoreStr = 'ผิด';
        document.getElementById('scoreText').textContent = scoreStr;

        // เตรียมค่า default radio
        const radios = document.querySelectorAll('input[name="iscorrect"]');
        radios.forEach(rd => {
          if (String(r.is_correct) === rd.value) rd.checked = true;
        });

        // แสดงความน่าจะเป็นอื่น ๆ
        const probabilities = Array.isArray(r.probabilities) ? r.probabilities : [];
        if (!probabilities.length) {
          probEmpty.style.display = 'block';
          probList.style.display = 'none';
        } else {
          probEmpty.style.display = 'none';
          probList.style.display = 'block';
          probList.innerHTML = probabilities.map(item => {
            const name = item.display_name || item.class_label || `Class ${item.class_id}`;
            const percent = (Number(item.score || 0) * 100).toFixed(5);
            return `<li>${name} ${percent}%</li>`;
          }).join('');
        }

        // ปุ่มแก้ไข/ยกเลิก/บันทึก
        const box = document.getElementById('editBox');
        document.getElementById('editBtn').onclick = () => box.style.display = 'block';
        document.getElementById('cancelBtn').onclick = () => box.style.display = 'none';
        document.getElementById('saveBtn').onclick = async () => {
            const sel = document.querySelector('input[name="iscorrect"]:checked');
            if (!sel) { alert('กรุณาเลือก ค่าความถูกต้อง หรือ ผิด'); return; }
            const val = Number(sel.value);
            try {
              const token = localStorage.getItem('jwt') || localStorage.getItem('token') || localStorage.getItem('accessToken');
              const res = await fetch(`/api/result_feedback/${resultId}`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json',
                  ...(token ? { 'Authorization': 'Bearer ' + token } : {})
                },
                body: JSON.stringify({ is_correct: val })
              });

              if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.error || err.msg || 'Save failed');
              }
              await res.json();
              alert('บันทึกข้อมูลสำเร็จ');
              document.getElementById('scoreText').textContent = (val === 1 ? 'ถูกต้อง' : 'ผิด');
              if (typeof sessionStorage !== 'undefined') {
                sessionStorage.setItem('LIST_FORCE_REFRESH', '1');
                sessionStorage.setItem('LIST_CORRECTION_PATCH', JSON.stringify({
                  resultId: resultId,
                  is_correct: val
                }));
              }
              box.style.display = 'none';
            } catch (err) {
              console.error(err);
              alert('Save failed: ' + err.message);
            }
          };
      })
      .catch(err => {
        console.error('result detail error:', err);
        alert('ไม่พบข้อมูลรายละเอียด');
      });
  }

  const backLink = document.querySelector('.back-btn');
  if (backLink) {
    backLink.addEventListener('click', (ev) => {
      ev.preventDefault();
      if (document.referrer && document.referrer.includes('list.html')) {
        window.history.back();
      } else {
        window.location.href = 'list.html';
      }
    });
  }
</script>

</body>
</html>
